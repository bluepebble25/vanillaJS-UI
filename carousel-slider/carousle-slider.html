<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="carousel-container autoSlide">
    <i class="fa-solid fa-chevron-left" id="prevBtn"></i>
    <i class="fa-solid fa-chevron-right" id="nextBtn"></i>
    <div class="carousel-slide">
      <img src="./img/carousel5.jpg" id="lastClone" alt="1">
      <img src="./img/carousel1.jpg" alt="1">
      <img src="./img/carousel2.jpg" alt="2">
      <img src="./img/carousel3.jpg" alt="3">
      <img src="./img/carousel4.jpg" alt="4">
      <img src="./img/carousel5.jpg" alt="5">
      <img src="./img/carousel1.jpg" id="firstClone" alt="1">
    </div>
    <div class="circles"></div>
  </div>
</body>
</html>
